<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Roboto:ital,wght@0,400;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Unit Converter</title>
</head>
<body>
    <main class="container">
        <section id="input-section">
            <h1 id="app-title">Metric/Imperial Unit Conversion</h1>
            <form id="convert-form">
                <input type="number" id="input-field">
                <button id="convert-btn">Convert</button>
            </form>
            
        </section>
        <div id="output-section">
            <section id="length" class="output-field">
                <h2>Length (Meter/Feet)</h2>
                <p></p>
            </section>
            <section id="volume" class="output-field">
                <h2>Volume (Liters/Gallons)</h2>
                <p></p>
            </section>
            <section id="mass" class="output-field">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p></p>
            </section>
        </div>


    </main>
    <script src="app.js"></script>
</body>
</html>
